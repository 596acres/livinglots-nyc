<!DOCTYPE html>
<html>
    <head>
        <title>Living Lots NYC</title>
        <style>
            body {
                font-size: 50px;
                font-family: Helvetica, sans-serif;
                height: 100%;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            h1 {
                font-size: 50px;
            }
            #wrapper {
                margin: 5%;
                text-align: center;
            }
            #logos {
                margin-left: auto;
                margin-right: auto;
                width: 80%;
            }
            #logos img {
                border: 0;
                float: left;
                width: 35%;
            }
            #sunlight {
                clear: both;
                margin-left: auto;
                margin-right: auto;
                padding-top: 50px;
                width: 228px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>Winter 2014</h1>
            <div id="logos">
                <img style="margin-left: 10%; margin-right: 5%;" src="img/LLNYC.png" />
                <a href="http://596acres.org">
                    <img style="margin-left: 5%;" src="img/596acres-logo.png" />
                </a>
                <div style="clear: both;"></div>
            </div>
            <div id="sunlight">
                <a href="http://sunlightfoundation.com/">
                    <img src="img/sunlight-logo.png" />
                </a>
            </div>
        </div>
    </body>
</html>
