<html>
<head>
<title>Leaflet</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="leaflet-src.js"></script>
<script src="../layer/vector/KML.js"></script>
</head>
<body>

<div style="width:100%; height:100%" id="map"></div>
<script type='text/javascript'>
var map = new L.Map('map', {center: new L.LatLng(-18.855666296529,49.07034880260115), zoom: 6});
var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
var track = new L.KML("carte_des_formations_geologiques_brickaville.kml", {async: true}).addTo(map);
track.on("loaded", function(e) { map.fitBounds(e.target.getBounds()); });
map.addControl(new L.Control.Layers({}, {'Track':track}));
</script>
