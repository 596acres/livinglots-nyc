{% load i18n %}

<script id="details-template" type="text/x-handlebars-template">
    {% verbatim %}
        <ul class="details-layer-list">
            {{#each lottypes}}
                <li>
                    <span class="legend-marker legend-marker-{{type}}"></span>
                    {{label}}:
                    <span class="details-total">
                        {{total}} sites,
                        <a href="#" class="details-area-compare-tooltip" data-placement="bottom" data-toggle="tooltip" title="{{compare comparable}}">
                            {{pick-area acres sqft}}
                        </a>
                    </span>
                    <div class="details-actions">
                        <button type="button" class="details-show-owners btn btn-primary btn-xs" data-toggle="button" aria-pressed="false" data-type="{{type}}">
                            owners
                        </button>
                    </div>
                    <ul class="details-owner-list details-owner-list-{{type}}">
                        {{#each owners}}
                            <li>
                                {{name}}: {{count}} lots
                            </li>
                        {{/each}}
                    </ul>
                </li>
            {{/each}}
        </ul>
    {% endverbatim %}
</script>

<div class="overlaymenu-tip-container hidden-print">
    <div class="overlaymenu-tip"></div>
</div>

<div class="overlaymenu-menu-content">
    <section class="details-overview"></section>

    <section class="details-buttons hidden-print">
        <a class="details-button details-link btn btn-default btn-block" target="_blank" href="#">
            {% trans "Link to this view" %}
        </a>
        <a class="details-button details-print btn btn-default btn-block" href="#">
            {% trans "Print" %}
        </a>
    </section>
</div>
