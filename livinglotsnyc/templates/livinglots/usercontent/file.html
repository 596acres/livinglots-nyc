{% load i18n usercontent_tags %}

<div class="file">
    <span class="file-added-by-name">
        {{ file.added_by_name }}
    </span>
    {% trans "uploaded" %}
    <div class="file-details">
        <span class="file-title">
            <a href="{{ file.document.url }}">
                {{ file.title }}
            </a>
        </span>
        <span class="file-description">
            {{ file.description }}
        </span>
    </div>
    <div class="file-added">
        &mdash;
        {{ file.added }}
    </div>

    {% admin_actions file %}
</div>
